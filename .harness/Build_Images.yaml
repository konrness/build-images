pipeline:
  name: Build Images
  identifier: Build_Images
  projectIdentifier: Konr
  orgIdentifier: SE_Sandbox
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: Konr_Github
        repoName: build-images
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.cidemo
              namespace: default
              automountServiceAccountToken: true
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: TestRail
                  identifier: TestRail
                  spec:
                    connectorRef: konrness_Docker_Hub
                    repo: konrness/testrail
                    tags:
                      - latest
                      - 0.<+pipeline.sequenceId>
                    dockerfile: testrail/Dockerfile
                    context: testrail
                    labels:
                      build_id: <+pipeline.sequenceId>
    - stage:
        name: Test
        identifier: Test
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          execution:
            steps:
              - step:
                  type: Run
                  name: TestRail
                  identifier: TestRail
                  spec:
                    connectorRef: konrness_Docker_Hub
                    image: konrness/testrail:0.<+pipeline.sequenceId>
                    shell: Sh
                    command: |-
                      cd testrail
                      ./test.sh
          infrastructure:
            useFromStage: Build
