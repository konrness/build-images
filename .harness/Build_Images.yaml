pipeline:
  name: Build Images
  identifier: Build_Images
  projectIdentifier: Konr_Dev
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: konrness_Github
        repoName: build-images
        build: <+input>
  stages:
    - stage:
        name: Build
        identifier: Build
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          infrastructure:
            type: KubernetesDirect
            spec:
              connectorRef: account.cidemoact
              namespace: default
              nodeSelector: {}
              os: Linux
          execution:
            steps:
              - step:
                  type: BuildAndPushDockerRegistry
                  name: Build and Push
                  identifier: Build_and_Push
                  spec:
                    connectorRef: konrness_Docker_Hub
                    repo: konrness/testrail
                    tags:
                      - latest
                    context: testrail
